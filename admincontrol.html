<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div>
      <img id="back" class="cursor:pointer;" height="25px"
            width="25px"
            src="https://drive.google.com/uc?id=1bRJvI05bdwHYqp---nx0jbpExG6rXRoA"/>
    </div>
    <alert></alert>
    <center>
      <h1 class="mt-3 mb-3">Admin Control</h1>
    </center>
    <div class="mb-5"
      style="display: flex;flex-direction: column;justify-content: space-evenly;align-items: stretch;align-content: space-between;">
      <!-- main body -->

      <!-- branch -->
      <div class="card">
        <h5 class="card-header">Add Branch</h5>
        <div class="card-body">
          <!-- <h5 class="card-title">Special title treatment</h5> -->
          <p class="card-text">Branch Name</p>
          <input type="text" id="branch_inp_name" class="form-control"/>
          <br>
          <button id="branch_btn_submit" class="btn btn-primary">submit</button>
        </div>
      </div>
      <!-- branch -->
      <br>
      <!-- semester -->
      <div class="card">
        <h5 class="card-header">Add Semester
          <img style="height:20px;width:20px;float:right" src="https://drive.google.com/uc?id=1_SvrvXLwQnocUshWTFs0McsnJWLLZJYb " id="refresh"/>
        </h5>
        <div class="card-body">
          <p class="card-text">Branch</p>
          <select class="form-control" id="sem_sel_branchname">
              <option></option>
          </select>
          <p class="card-text">Semester Name</p>
          <input type="text" id="sem_inp_name" class="form-control"/>
          <br>
          <button id="sem_btn_submit" class="btn btn-primary">submit</button>
        </div>
      </div>
      <!-- semester -->
      <br>

      <!-- subject -->
      <div class="card">
        <h5 class="card-header">Add Subject
          <img style="height:20px;width:20px;float:right" src="https://drive.google.com/uc?id=1_SvrvXLwQnocUshWTFs0McsnJWLLZJYb " id="sub_refresh"/>
        </h5>
        <div class="card-body">
          <p class="card-text">Branch</p>
          <select class="form-control" id="sub_sel_branchname">
            <option></option>
          </select>
          <p class="card-text">Semester</p>
          <select class="form-control" id="sub_sel_semname">
            <option></option>
          </select>
          <p class="card-text">Course Name</p>
          <input type="text" id="sub_inp_name" class="form-control"/>
          <br>
          <button id="sub_btn_submit" class="btn btn-primary">submit</button>
        </div>
      </div>
      <!-- subject -->
      <br>
      <!-- link -->
      <div class="card">
        <h5 class="card-header">Add link
          <img style="height:20px;width:20px;float:right" src="https://drive.google.com/uc?id=1_SvrvXLwQnocUshWTFs0McsnJWLLZJYb " id="lik_refresh"/>
        </h5>
        <div class="card-body">
          <p class="card-text">Branch</p>
          <select class="form-control" id="lik_sel_branchname">
            <option></option>
          </select>
          <p class="card-text">Semester</p>
          <select class="form-control" id="lik_sel_semname">
            <option></option>
          </select>
          <p class="card-text">Course</p>
          <select class="form-control" id="lik_sel_couname">
            <option></option>
          </select>
          <p class="card-text">title</p>
          <input type="text" id="lik_inp_title" class="form-control"/>
          <p class="card-text">link id</p>
          <input type="text" id="lik_inp_link" class="form-control"/>
          <br>
          <button id="lik_btn_submit" class="btn btn-primary">submit</button>
        </div>
      </div>
      <!-- link -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
